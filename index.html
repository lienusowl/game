<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="css/global.css" type="text/css">
</head>
<body>

    <div class="game-container">
        <canvas class="game-canvas" width="360" height="200"></canvas>
    </div>
    <div class="music">
        <audio controls autoplay loop >
            <source src="assets/music/001.mp3" type="audio/ogg">
        </audio>
    </div>
    <script>
        window.addEventListener("DOMContentLoaded", event => {
            const audio = document.querySelector("audio");
            audio.volume = 0.2;
            audio.play();
        });
    </script>


    <!-- контент -->
    <script src="js/Content/weapon.js"></script>
    <script src="js/Content/actions.js"></script>
    <script src="js/Content/enemies.js"></script>

    <!-- состояние -->
    <script src="js/State/PlayerState.js"></script>

    <!-- скрипты -->
    <script src="js/settings/utils.js"></script>
    <script src="js/settings/DirectionInput.js"></script>
    <script src="js/world/Overworld.js"></script>
    <script src="js/objects/GameObject.js"></script>
    <script src="js/objects/Person.js"></script>
    <script src="js/settings/Sprite.js"></script>
    <script src="js/world/OverworldMap.js"></script>
    <script src="js/world/OverworldEvent.js"></script>
    <script src="js/settings/TextMessage.js"></script>
    <script src="js/settings/KeyPressListener.js"></script>
    <script src="js/scene/RevealingText.js"></script>
    <script src="js/scene/SceneTransition.js"></script>
    <script src="js/settings/KeyboardMenu.js"></script>
    <script src="js/settings/Hud.js"></script>
    <script src="js/settings/PauseMenu.js"></script>

    <!-- Боевка -->
    <script src="js/battle/Battle.js"></script>
    <script src="js/battle/Combatant.js"></script>
    <script src="js/battle/Team.js"></script>
    <script src="js/battle/SubmissionMenu.js"></script>
    <script src="js/battle/ReplacementMenu.js"></script>
    <script src="js/battle/BattleEvent.js"></script>
    <script src="js/battle/TurnCycle.js"></script>
    <script src="js/battle/BattleAnimations.js"></script>


    <script src="init.js"></script>

</body>
</html>
